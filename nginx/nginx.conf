# Upgrade HTTP to HTTPS
server {
    listen                  80;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen                  443;
    ssl                     on;
    ssl_certificate         /etc/nginx/ssl/cert.pem;
    ssl_certificate_key     /etc/nginx/ssl/key.pem;

    location / {
        proxy_pass http://redmine-production:3000/;
    }
}
